    // Helper function to detect the device and browser
    function detectEnvironment() {
      const userAgent = navigator.userAgent.toLowerCase();

      // Detect device type
      if (/mobile/.test(userAgent)) dailyData.mobile++;
      else if (/tablet/.test(userAgent)) dailyData.tablet++;
      else dailyData.desktop++;

      // Detect browser type
      if (/chrome/.test(userAgent)) dailyData.chrome++;
      else if (/safari/.test(userAgent) && !/chrome/.test(userAgent)) dailyData.safari++;
      else if (/edge/.test(userAgent)) dailyData.edge++;

      // Detect OS type
      if (/windows/.test(userAgent)) dailyData.windows++;
      else if (/macintosh/.test(userAgent)) dailyData.macOS++;
      else if (/linux/.test(userAgent)) dailyData.linux++;
      else if (/android/.test(userAgent)) dailyData.android++;
      else if (/iphone|ipad|ipod/.test(userAgent)) dailyData.ios++;
    }

    // Initialize environment on load
    detectEnvironment();

    // Select the video element
    const videoElement = document.getElementById('gwd-video_1');

    
    function updateVTR() {
    if (dailyData.imp > 0) {
        dailyData.vtr = ((dailyData.completed / dailyData.imp)); // Calculate VTR as a percentage
    } else {
        dailyData.vtr = 0; // If no impressions, VTR is 0
    }
   
    saveDataToLocalStorage(); // Save updated data to localStorage
   
}

    // Track impressions based on video visibility or other condition
    function trackImpressions() {
      // You can track impressions when the video is visible or plays.
      // For example, every time the video starts, we count it as an impression.
      if (videoElement && videoElement.paused) {
        dailyData.imp++;

      }

      saveDataToLocalStorage()
      updateVTR()
    }

    trackImpressions()

    // Track video quartiles
    function trackVideoQuartiles() {
      let firstQuartileReached = false;
      let secondQuartileReached = false;
      let thirdQuartileReached = false;
      let completedRecorded = false;

      videoElement.addEventListener('play', () => {
        dailyData.videoStart++;

      });

      videoElement.addEventListener('timeupdate', () => {
        const duration = videoElement.duration;
        const currentTime = videoElement.currentTime;

        if (duration > 0) {
          // First quartile: 25% of video duration
          if (currentTime >= duration * 0.25 && !firstQuartileReached) {
            dailyData.first++;

            firstQuartileReached = true;
           
          }

          // Second quartile: 50% of video duration
          if (currentTime >= duration * 0.50 && !secondQuartileReached) {
            dailyData.sec++;

            secondQuartileReached = true;
          
          }

          // Third quartile: 75% of video duration
          if (currentTime >= duration * 0.75 && !thirdQuartileReached) {
            dailyData.third++;

            thirdQuartileReached = true;
          }
          // Video completion
          if (currentTime >= duration && !completedRecorded) {
            dailyData.completed++;
           
            completedRecorded = true;
         
          }
        }
      });

      // Reset tracking when video ends
      videoElement.addEventListener('ended', () => {
        dailyData.completed++;
         saveDataToLocalStorage();
            updateVTR(); // Update VTR
           
        firstQuartileReached = false;
        secondQuartileReached = false;
        thirdQuartileReached = false;
        completedRecorded = false;
      });
    }

    // Initialize video tracking
    if (videoElement) {
      trackVideoQuartiles();
    }
